{% extends "base.html" %}

{% block title %}Your Coaching Advice{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Your {{ sport_name }} Coaching Plan</h4>
            </div>
            <div class="card-body coaching-content">
                {{ prompt|safe }}
                
                <form method="POST" action="{{ url_for('feedback') }}" class="mt-4">
                    <input type="hidden" name="profile_id" value="{{ profile_id }}">
                    <div class="text-center">
                        <p class="h5">Was this advice helpful?</p>
                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <button type="submit" name="feedback" value="positive" class="btn btn-success btn-lg">
                                <i class="bi bi-hand-thumbs-up"></i> Yes, very helpful!
                            </button>
                            <button type="submit" name="feedback" value="negative" class="btn btn-danger btn-lg">
                                <i class="bi bi-hand-thumbs-down"></i> Could be better
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="text-center mt-5">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-repeat"></i> Generate New Advice
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
